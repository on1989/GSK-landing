<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Pug Page</title>
    <link href="css/main.css" rel="stylesheet">
    <!--(if lt IE 9)-->
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <!--(endif)-->
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><a class="logo" href="/"><img src="img/logo.svg" alt="Logo"></a>
            <h2>Accident Benefits Lawyers<span>“You Don’t Pay Unless We Win”</span></h2><a class="button icon-phone" href="tel:416-661-0001">416-661-0001</a>
          </div>
        </div>
      </div>
    </header>
    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="left-block">
              <form>
                <h3>Contact GSK Law Firm</h3>
                <div class="input">
                  <input type="text" placeholder="Name">
                </div>
                <div class="input">
                  <input type="email" placeholder="Email">
                </div>
                <div class="input">
                  <input type="text" placeholder="Subject">
                </div>
                <div class="textarea">
                  <textarea placeholder="How may we help you?"></textarea>
                </div>
                <div class="input">
                  <input class="button" type="submit" value="Request Consultation">
                </div>
              </form>
            </div>
            <div class="right-block">
              <div id="map"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyright">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <ul>
                <li><a href="#advantages">advantages</a></li>
                <li><a href="#form">free case evaluation</a></li>
                <li><a href="#reviews">testimonials</a></li>
                <li><a href="#about-us">about the firm</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
